spring:
  datasource:
    url: jdbc:h2:mem:ratesandtarifs
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8080
  servlet:
    context-path: /api

currency-service:
  url: localhost:8080/api/currency
  cache:
    ttl: 3600

logging:
  level:
    root: INFO
    com.ratesandtarifs: DEBUG
    org.hibernate.SQL: DEBUG